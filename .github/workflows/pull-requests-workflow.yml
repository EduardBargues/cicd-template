name: continuous-integration
on:
  pull_request:
    branches: ["main"]
jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ensure-conventional-commits
        run: node ./scripts/ensure-conventional-commits.js $GITHUB_BASE_REF $GITHUB_HEAD_REF
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: marceloprado/has-changed-path@v1
        id: changed-src
        with:
          paths: ./src
      - name: run-unit-tests
        if: steps.changed-src.outputs.changed == 'true'
        run: |
          chmod +x ./scripts/*.sh
          ./scripts/run-unit-tests.sh
